<form novalidate #form="ngForm">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label >Username</label>
                <input type="text" name="username" [(ngModel)]="username" class="form-control" required>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label >password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)="login(form)">
                Login
            </button>
        </div>
    </div>
</form>
