<h1>Student Details</h1>

<form novalidate #form="ngForm">
    <div class="row">

        <div class="col-sm-4">
            <div class="form-group">
                <label for="">Name:</label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="student.name" required maxlength="50">
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12">
            <div class="form-group">
                <label for="">Address:</label>
                <input type="text" name="address" id="name" class="form-control" [(ngModel)]="student.address" required maxlength="120">
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-4">
            <div class="form-group">
                <label for="">Date of birth:</label>
                <input type="date" name="dob" id="name" class="form-control" [(ngModel)]="student.dob" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-secondary" (click)="navigateToList()">Cancel</button>
            <button type="button" class="btn btn-primary margin-left-10" (click)="saveStudent(form)">Save</button>
        </div>
    </div>

</form>
